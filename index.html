<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Restaurant Reviews</title>

  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
  <link rel="stylesheet" href="public/css/styles.min.css">
  <link rel="stylesheet" href="public/css/responsive.min.css">
</head>

<body>
  <!-- Header and Navigaion -->
  <header>
    <nav>
      <h1>
        <a href="/" tabindex="-1">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <!-- Main Section -->
  <main id="maincontent">
    <section id="map-container" aria-hidden="true">
      <div id="map" role="application" aria-label="Map showing the restaurant locations"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Filter by Neighborhoods" name="neighborhoods" onchange="updateRestaurants()"
          tabindex="1">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Filter by Cuisines" name="cuisines" onchange="updateRestaurants()" tabindex="2">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- Photos and details of restaurants -->
      <ul id="restaurants-list" aria-label="List of restaurants" tabindex="3"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <!-- JavaScript Scripts -->
  <script type="application/javascript" charset="utf-8" src="public/js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="public/js/main.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ3GovayH5GG-_qN9r6mbjwBMrTRJ_wQU&libraries=places&callback=initMap"></script>

</body>

</html>
